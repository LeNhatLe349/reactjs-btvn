<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div class="wraper">
        <div class="form">
            <div class="form__logo">
                <p><i class='fas fa-paw'></i>Pupassure</p>
                <img src="./imgs/dog.jpg" alt="" class="form__logo__dog">
            </div>
            <div class="form__sigin">
                <div class="form__sigin__title">
                    <h2>Yay,puppies! Ensure your pup gets the best care!</h2>
                </div>
                <div class="form__sigin__content">
                    <table>
                        <form action="">
                            <tr>
                                <td >
                                    <p>Name</p>
                                    <input type="text" class="text" placeholder="my name">
                                </td>
                                <td >
                                    <p><i class="fas fa-camera"></i></p>
                                    <input type="file" accept="image/*">
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <p>Breed</p>
                                    <input type="text" name="" id="" placeholder="Pet's Breed">
                                </td>
                                <td>
                                    <p>Birthday</p>
                                    <input type="date" placeholder="dd/mm/yy">
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <p>Gender</p>
                                    <div class="btn--choose">
                                        <button>Female</button>
                                        <button>Male</button>
                                    </div>
                                </td>
                                <td>
                                    <p>Spayed or Neutered</p>
                                    <div class="btn--choose">
                                        <button>Spayed</button>
                                        <button>Neutered</button>
                                    </div>
                                </td>
                            </tr>

                            <tr>
                                <td colspan="2">
                                    <p>weight</p>
                                    <div class="btn--choose">
                                        <button>0-25 bls</button>
                                        <button>25-50 bls</button>
                                        <button>50-100 bls</button>
                                        <button>100+bls</button>
                                    </div>
                                </td>
                            </tr>
                        </form>
                    </table>
                    <div class="btn">
                        <button class="btn--back">Back</button>
                        <button class="btn--next">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
